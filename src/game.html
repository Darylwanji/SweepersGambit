<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweeper's Gambit - Game</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/leaderboard.css">
    <link rel="stylesheet" href="styles/game-layout.css">
</head>
<body>
    <h1>Sweeper's Gambit</h1>
    
    <div id="game-screen">
        <div id="menu">
            <label for="mode">Game Mode:</label>
            <select id="mode">
                <option value="classic">Classic</option>
                <option value="survival">Survival</option>
            </select>

            <label for="movement">Movement Type:</label>
            <select id="movement">
                <option value="king" selected>King</option>
                <option value="bishop">Bishop</option>
                <option value="rook">Rook</option>
                <option value="knight">Knight</option>
            </select>

            <label for="difficulty">Difficulty:</label>
            <select id="difficulty">
                <option value="easy">Easy</option>
                <option value="medium" selected>Medium</option>
                <option value="hard">Hard</option>
            </select>
            
            <label for="theme">Theme:</label>
            <select id="theme">
                <option value="classic">Classic Green</option>
                <option value="blue">Ocean Blue</option>
                <option value="purple">Royal Purple</option>
                <option value="wood">Wooden</option>
            </select>
            
            <button id="restart-button">Restart</button>
            <button id="music-toggle" class="menu-button">ðŸŽµ Music Off</button>
            <button id="sound-toggle" class="menu-button">ðŸ”Š Sound On</button>
            <button onclick="window.location.href='index.html'" class="menu-button">Back to Menu</button>
        </div>

        <div id="game-content">
            <div id="timer" class="timer">Time: 00:00</div>
            <div id="game-container">
                <div id="current-movement"></div>
                <div id="game-board"></div>
                <div id="message"></div>
            </div>
            <div id="leaderboard" class="leaderboard">
                <h2>Leaderboard</h2>
                <div id="leaderboard-entries"></div>
            </div>
        </div>
    </div>

    <script src="scripts/game/core/movement.js"></script>
    <script src="scripts/game/core/survival.js"></script>
    <script src="scripts/game/core/leaderboard.js"></script>
    <script src="scripts/game/core/events.js"></script>
    <script src="scripts/game/core/script.js"></script>
</body>
</html>
