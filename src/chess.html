<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweeper's Gambit - Chess</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/chess.css">
</head>
<body>
    <h1>Chess vs AI</h1>
    
    <div id="chess-screen">
        <div id="game-controls">
            <select id="difficulty">
                <option value="1">Easy</option>
                <option value="2" selected>Medium</option>
                <option value="3">Hard</option>
            </select>
            
            <select id="theme">
                <option value="classic">Classic Green</option>
                <option value="blue">Ocean Blue</option>
                <option value="purple">Royal Purple</option>
                <option value="wood">Wooden</option>
            </select>
            
            <button id="new-game" class="menu-button">New Game</button>
            <button id="music-toggle" class="menu-button">ðŸŽµ Music Off</button>
            <button id="sound-toggle" class="menu-button">ðŸ”Š Sound On</button>
            <button onclick="window.location.href='index.html'" class="menu-button">Back to Menu</button>
        </div>

        <div id="game-content">
            <div id="game-info">
                <div id="player-turn">White's Turn</div>
                <div id="timer" class="timer">Time: 00:00</div>
            </div>
            <div id="chess-container">
                <div id="chess-board"></div>
                <div id="captured-pieces">
                    <div id="captured-white"></div>
                    <div id="captured-black"></div>
                </div>
            </div>
            <div id="move-history">
                <h3>Move History</h3>
                <div id="moves"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="scripts/game/core/script.js"></script>
    <script src="scripts/game/core/chess-ai.js"></script>
    <script src="scripts/game/core/chess-game.js"></script>
</body>
</html>
